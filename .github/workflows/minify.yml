name: Minify and Deploy
run-name: Minify JS/CSS/HTML and deploy to gh-pages
# Run on pushes to `main` branch
on:
  push:
    branches:
      - 'main'
  # Optional: Allow manual triggering
  workflow_dispatch:

jobs:
  checkout-minify-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicit permission to write to the repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest version
        with:
          fetch-depth: 0  # Get all history for proper branch handling
      
      - name: Setup Node.js
        uses: actions/setup-node@v4  # Updated to latest version
        with:
          node-version: '20'  # Updated to more recent LTS version
          cache: 'npm'  # Enable caching for faster installations
      
      - name: Install minification tools
        run: |
          npm install -g terser csso-cli html-minifier
      
      - name: Minify JavaScript
        run: terser ./js/spotilist.js --compress --mangle -o ./js/spotilist.js
      
      - name: Minify CSS
        run: csso ./css/style.css -o ./css/style.css
      
      - name: Minify HTML
        run: |
          html-minifier \
            --collapse-boolean-attributes \
            --collapse-whitespace \
            --minify-css \
            --minify-js \
            --minify-urls \
            --remove-attribute-quotes \
            --remove-comments \
            --remove-empty-attributes \
            --remove-optional-tags \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-style-link-type-attributes \
            --remove-tag-whitespace \
            --use-short-doctype \
            -o index.html index.html
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit minified files
        run: |
          git add -A
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Minify for deployment (SHA: ${{ github.sha }})"
      
      - name: Deploy to gh-pages
        # Use a conditional to handle empty commits gracefully
        run: |
          git push --force origin HEAD:gh-pages || echo "No changes to push"
          echo "ðŸš€ Successfully deployed to gh-pages branch"
